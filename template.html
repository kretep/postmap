<!DOCTYPE html>
<html>
  <!-- Replace YOUR-API-KEY, YOUR-FEED-URL and YOUR-LABEL-URL with your own values  -->
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=YOUR-API-KEY&sensor=false">
    </script>
    <script src='postmap.js'></script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    
    <script type="text/javascript">
    // Initialize postmap parameters
    postmap.feedUrl = "YOUR-FEED-URL";
    postmap.labelUrl = "YOUR-LABEL-URL";
    postmap.mapdiv = document.getElementById("map_canvas"),
    
    // Start creating the postmap on page load
    google.setOnLoadCallback(postmap.load_feed);
    </script>
    
    </body>
</html>
